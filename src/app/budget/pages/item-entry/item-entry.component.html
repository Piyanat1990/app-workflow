<div class="row">
    <div class="col">
    </div>
    <div class="col mt-3">
        <input type="text" class="form-control" id="filter" placeholder="Filter..." [formControl]="filterInput" />
    </div>
</div>

<hr />
<div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" routerLink="/budget/item-add">Add</button>
</div>

<table class="table table-hover">
    <thead>
        <th></th>
        <th>#</th>
        <th>Title</th>
        <th class="text-center">Amount</th>
        <th class="text-center">Quantity</th>
        <th class="text-center">Status</th>
    </thead>
    <tbody>
        @for (item of filterItems; track item.id) {
        <tr>
            <td>
                <i class="bi bi-pencil mx-2" routerLink="/budget/item-edit/{{ item.id }}"></i>

                <i class="bi bi-trash mx-2" (click)="onConfirm(item)"></i>


            </td>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td class="text-center ">{{ item.amount | number:'1.4-4' }}</td>
            <td class="text-center">{{ item.quantity | number:'1.4-4' }}</td>
            <td class="text-center">{{ item.status }}</td>
        </tr>
        } @empty {
        <tr>
            <td colspan="6" class="text-center">Data not found</td>
        </tr>
        }
    </tbody>
</table>
